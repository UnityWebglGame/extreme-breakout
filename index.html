<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta property="og:title" content="">
    <meta property="og:description" content="">
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
</head>

<body>
    <div id="unity-container">
        <canvas id="unity-canvas" tabindex="-1"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo" hidden></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"></div>
    </div>
    <script>
        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");
        var warningBanner = document.querySelector("#unity-warning");

        function unityShowBanner(msg, type) {
            function updateBannerVisibility() {
                warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
            }

            var div = document.createElement('div');
            div.innerHTML = msg;
            warningBanner.appendChild(div);
            if (type === 'error') div.style = 'background: red; padding: 10px;';
            else {
                if (type === 'warning') div.style = 'background: yellow; padding: 10px;';
                setTimeout(function () {
                    warningBanner.removeChild(div);
                    updateBannerVisibility();
                }, 5000);
            }
            updateBannerVisibility();
        }

        // @formatter:off
        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/extreme-breakout.loader.js?id=0.0.4";
        var config = {
            dataUrl: buildUrl + "/extreme-breakout.data.unityweb?id=0.0.4",
            frameworkUrl: buildUrl + "/extreme-breakout.framework.js.unityweb?id=0.0.4",
        codeUrl: buildUrl + "/extreme-breakout.wasm.unityweb?id=0.0.4",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Penpeer co. ltd.",
        showBanner: unityShowBanner,
    };
        // @formatter:on

        var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        if (isMobile) {
            // Mobile device style: fill the whole browser client area with the game canvas:
            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.getElementsByTagName('head')[0].appendChild(meta);
            canvas.style.width = "100%";
            canvas.style.height = "100%";
            adjustCanvasSizeMobile();
            window.onresize = () => adjustCanvasSizeMobile();
        } else {
            adjustCanvasSize();
            window.onresize = () => adjustCanvasSize();
        }

        container.style.backgroundColor = '#FFFAF3';

        // @formatter:off
        // @formatter:on

        loadingBar.style.display = "block";

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                progressBarFull.style.width = 100 * progress + "%";
            }).then((unityInstance) => {
                loadingBar.style.display = "none";
            }).catch((message) => {
                alert(message);
            });
        };
        document.body.appendChild(script);

        function adjustCanvasSizeMobile() {
            var viewportWidth = window.innerWidth;
            var viewportHeight = window.innerHeight;

            var shortestSide = Math.min(viewportWidth, viewportHeight);
            var canvasWidth = shortestSide;
            var canvasHeight = (shortestSide / 750) * 1334;
            if (viewportWidth < viewportHeight) {
                // Portrait mode
                canvas.style.width = canvasWidth + "px";
                canvas.style.height = canvasHeight + "px";
            } else {
                // Landscape mode
                canvas.style.width = canvasHeight + "px";
                canvas.style.height = canvasWidth + "px";
            }
            canvas.style.margin = "0 auto";
            canvas.style.display = "block";
        }

        function adjustCanvasSize() {
            var viewportWidth = window.visualViewport.width;
            var viewportHeight = window.visualViewport.height;

            if (viewportWidth < 750 || viewportHeight < 1334) {
                var aspectRatio = 1334 / 750;
                var canvasWidth, canvasHeight;

                if (viewportWidth / viewportHeight > aspectRatio) {
                    // Wider than intended aspect ratio
                    canvasHeight = viewportHeight;
                    canvasWidth = canvasHeight / aspectRatio;
                } else {
                    // Taller than intended aspect ratio
                    canvasWidth = viewportWidth;
                    canvasHeight = canvasWidth * aspectRatio;
                }

                canvas.style.width = canvasWidth + "px";
                canvas.style.height = canvasHeight + "px";

            } else if (!isMobile) {
                canvas.style.width = "750px";
                canvas.style.height = "1334px";
            }
            canvas.style.objectFit = "contain";
            canvas.style.margin = "0 auto";
            canvas.style.display = "block";
        }

    </script>
</body>
</html>
